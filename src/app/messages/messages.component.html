<div *ngIf="messageService.messages.length">

  <h2 appHighlight>Messages</h2>
  <button class="clear" (click)="messageService.clear()">clear</button>
  <div *ngFor='let messagess of messageService.messages'> 
    <div appMessageHighlight [message]="messagess">{{messagess | messageCustom}}</div>
  </div>

</div>
